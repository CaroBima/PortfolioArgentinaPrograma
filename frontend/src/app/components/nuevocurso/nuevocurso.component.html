<div class="p-5 mb-4 bg-light rounded-3 animated fadeIn">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold mb-5">Agregar nuevo curso</h1>


        <form>
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <label for="tituloInput" class="form-label" [ngModel]="curso.tituloCurso" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Título:</label>
                    <input type="text" class="form-control" id="tituloInput"
                        placeholder="Ej: Programador Full Stack con Java">
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="nombreCursoInput" class="form-label" [ngModel]="curso.nombreCurso" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Nombre del
                        curso:</label>
                    <input type="text" class="form-control" id="nombreCursoInput"
                        placeholder="Ej: #YoProgramo - Argentina Programa">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <label for="tituloInput" class="form-label" [ngModel]="curso.institucion" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Institución:</label>
                    <input type="text" class="form-control" id="institucionInput"
                        placeholder="Institución o entidad que brinda el curso">
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="descripcionInput" class="form-label" [ngModel]="curso.descripcion" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Descripción:</label>
                    <input type="text" class="form-control" id="descripcionInput"
                        placeholder="Ej: Descripción, detalles, comentarios sobre el curso">
                </div>
            </div>

            <!-- Certificado y duración del curso -->
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <label for="descripcionInput" class="form-label" [ngModel]="curso.descripcion" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Imagen del
                        certificado o de presentacion:</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="cargarImagenInput"
                            aria-describedby="cargarImagenInput" aria-label="Upload" [ngModel]="curso.linkImg"
                            ngDefaultControl [ngModelOptions]="{standalone: true}">
                        <button class="btn btn-outline-secondary" type="button" id="cargarImagenInput">Cargar</button>
                    </div>
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="cantidadHorasInput" class="form-label" [ngModel]="curso.duracionCurso" ngDefaultControl
                        [ngModelOptions]="{standalone: true}">Duración del
                        curso:</label>
                    <input type="number" class="form-control" id="cantidadHorasInput"
                        placeholder="Duración del curso expresada en horas">
                </div>
            </div>

            <!-- Temas -->
            <div class="row">
                <div class="col-sm-9 mb-3">
                    <label for="temasInput" class="form-label mb-0">Temas aprendidos en el curso:</label>
                    <input type="text" class="form-control" id="temasInput" #temasInput
                        placeholder="Ingresar tema visto. Ej: Programación Orientada a Objetos.">
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-outline-primary col-12 mt-4 me-0 ms-0 ps-3 pe-3"
                        (click)="agregarTema(temasInput.value)">Añadir</button>
                </div>
            </div>

            <!-- Tecnologías -->
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="tecnologias" class="form-label mb-0">Tecnologías aprendidas:</label>
                    <select name="temasSelect" class="form-select" id="floatingSelect" placeholder="Seleccionar">
                        <option *ngFor="let tecno of tecnologiasArray" value="{{tecno.nombreTecnologia}}">
                            {{tecno.nombreTecnologia}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-outline-primary col-12 mt-4 me-0 ms-0 ps-3 pe-3">Añadir al
                        curso</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-outline-primary col-12 mt-4 me-0 ms-0 ps-3 pe-3">Nueva
                        Tecnología</button>
                </div>
            </div>


        </form>
