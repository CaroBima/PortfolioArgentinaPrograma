<div class=" container-fluid  p-5 mb-3 bg-light rounded-3 animated fadeIn">
    <div class="row">
        <div class="col-12">
            <p class="display-5 fw-bold mb-5">Nuevo proyecto:</p>

            <div class="row ">
                <div class="col-md-6">
                    <!--comienzo de formulario -->
                    <form autocomplete="off">
                        <div class="row">
                            <!--Nombre del proyecto -->
                            <div class="col-sm-6 mb-4">
                                <label for="nombreCursoInput" class="form-label">Nombre del proyecto:</label>
                                <input type="text" class="form-control" id="nombreCursoInput"
                                    [(ngModel)]="proyecto.nombre" ngDefaultControl [ngModelOptions]="{standalone: true}"
                                    #nombreCurso>
                            </div>
                            <!--Descripcion corta -->
                            <div class="col-sm-6 mb-4">
                                <label for="descripcionInput" class="form-label">Descripci贸n detallada:</label>
                                <input type="" class="form-control" id="descripcionInput"
                                    [(ngModel)]="proyecto.descripcion" ngDefaultControl
                                    [ngModelOptions]="{standalone: true}" #descripcion>
                            </div>
                            <!--Descripcion amplia -->
                            <div class="col-sm-6 mb-4">
                                <label for="descripcionInput" class="form-label">Descripci贸n corta:</label>
                                <textarea name="descCorta" class="form-control" id="descripcionInput" cols="30"
                                    rows="10" [(ngModel)]="proyecto.descripcion" ngDefaultControl
                                    [ngModelOptions]="{standalone: true}" #descripcion>></textarea>
                            </div>
                            <!--Imagen de presentaci贸n -->
                            <div class="col-sm-6 mb-4">
                                <label for="descripcionInput" class="form-label">Imagen de presentaci贸n: </label>
                                <div class="input-group">
                                    <input type="file" accept="image/*" #imagenInput class="form-control"
                                        id="cargarImagenInput" aria-describedby="cargarImagenInput" aria-label="Upload"
                                        [(ngModel)]="proyecto.imgPrincipal" ngDefaultControl
                                        [ngModelOptions]="{standalone: true}" (change)="onChange($event)">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
